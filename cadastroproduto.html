<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cadastro Produto</title>
        <link rel="stylesheet" type="text/css" href="estilo.css">
    </head>
    <body>
        <div id="formulario">
            <form name="formulario" method="post" action="cadastroproduto.php" enctype="multipart/form-data">
                <label>Código</label>
                <input type="text" name="codigo" id="codigo" size="10">
                <br><br>
                <label>Descrição</label>
                <input type="text" name="descricao" id="descricao" size="30">
                <br><br>
                <label>Cor</label>
                <input type="text" name="cor" id="cor" size="10">
                <br><br>
                <label>Tamanho</label>
                <input type="text" name="tamanho" id="tamanho" size="10">
                <br><br>
                <label>Preço</label>
                <input type="text" name="preco" id="preco" size="10">
                <br><br>
                <label>Código Marca</label>
                <input type="text" name="codmarca" id="codmarca" size="10">
                <br><br>
                <label>Código Categoria</label>
                <input type="text" name="codcategoria" id="codcategoria" size="10">
                <br><br>
                <label>Código Tipo</label>
                <input type="text" name="codtipo" id="codtipo" size="10">
                <br><br>
                <label>Foto 1</label>
                <input type="file" name="foto1" id="foto1">
                <br><br>
                <input type="file" name="foto2" id="foto2">
                <input type="submit" name="gravar" value="Gravar">
                <input type="submit" name="excluir" value="Excluir">
                <input type="submit" name="alterar" value="Alterar">
                <input type="submit" name="pesquisar" value="Pesquisar">

            </form>
        </div>
    </body>
</html>
